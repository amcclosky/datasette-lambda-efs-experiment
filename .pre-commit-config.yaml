repos:
    - repo: https://github.com/python/black
      rev: 19.10b0
      hooks:
        - id: black
          language_version: python3.8
          files: \.pyi?$
          types: []

    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
      - id: flake8
        language_version: python3.8

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.2.3
      hooks:
        - id: trailing-whitespace
        - id: end-of-file-fixer
